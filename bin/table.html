<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservation and Waiting List</h3>
      <hr>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
      <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> New Reservation</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $.get("/api/tables", function(data) {
      for (let i = 0; i < data.length; i++) {
        let wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "table-well-" + i);
        $("#well-section").append(wellSection);

        $("#table-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#table-well-" + i).append("<h3>Email: " + data[i].email + "</h4>");
        $("#table-well-" + i).append("<h3>Unique ID: " + data[i].uniqueId + "</h4>");
        $("#table-well-" + i).append("<h3>Phone Number: " + data[i].phone + "</h4>");
      }
    });
  </script>

</body>
</html>
