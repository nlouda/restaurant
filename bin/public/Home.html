<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center" style="font-size:60px"><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">Book your seat before they are all gone!</h3>
            <br>
            <div class="text-center">
                <a href="./table.html">
                    <button class="btn btn-primary btn-lg">
                        <span class="fa fa-list"></span> View Tables</button>
                </a>
                <a href="./reserve.html">
                    <button class="btn btn-danger btn-lg">
                        <span class="fa fa-credit-card"></span> Make A Reservation</button>
                </a>
            </div>
        </div>

    <script type="text/javascript">
        $("#add-btn ").on("click ", function (event) {
            event.preventDefault();
            const newTable = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim()
            };

            $.post("/api/tables", newTable)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding reservation...");
                });
        });
    </script>
</body>

</html>
