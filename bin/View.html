<!DOCTYPE html>
<html lang=“en”>

<head>
   <meta charset=“UTF-8">
   <title>Hot Restaurant</title>
   <!-- Latest compiled and minified CSS & JS -->
   <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css“>
   <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css”>
   <script src=“https://code.jquery.com/jquery.js”></script>
   <script src=“https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js”></script>
</head>

<body>

   <div class=“container”>
       <div class=“jumbotron”>
           <h1>Hot Restaurant</h1>
           <h3>Current Reservations and Waiting List</h3>
           <hr>
           <a href=“/add”>

               <button class=“btn btn-danger btn-lg”>

                   <span class=“fa fa-plus”></span> Make Reservation</button>

           </a>
           <a href=“/home”>

               <button class=“btn btn-danger btn-lg”>

                   <span class=“fa fa-th-list”></span> Home</button>

           </a>
       </div>
       <div class=“row”>

           <div class=“col-lg-12">
               <div class=“panel panel-default”>
                   <div class=“panel-heading”>
                       <h3 class=“panel-title”>

                           <strong>Current Reservations</strong>

                       </h3>
                   </div>
                   <div class=“panel-body”>
                       <div class=“well”>
                           <h2 id=“name”>Yoda</h2>
                           <div id=“stats”>
                               <h3>

                                   <strong>Role:</strong>

                                   <span id=“role”>Jedi Master</span>

                               </h3>
                               <h3>

                                   <strong>Age:</strong>

                                   <span id=“age”>900</span>

                               </h3>
                               <h3>

                                   <strong>Force Points:</strong>

                                   <span id=“force-points”>2000</span>

                               </h3>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
