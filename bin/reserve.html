<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center" style="font-size:60px"><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">Make your reservation now!</h3>
            <br>
            <div class="text-center">
                <a href="./table.html">
                    <button class="btn btn-primary btn-lg">
                        <span class="fa fa-list"></span> View Tables</button>
                </a>
                <a href="./Home.html">
                    <button class="btn btn-light btn-lg">
                        <span class="fa fa-home"></span></button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Table Reservation</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name"><strong>Name</strong></label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone"><strong>Phone Number</strong></label>
                                <input type="text" class="form-control" id="role">
                            </div>

                            <div class="form-group">
                                <label for="email"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="age">
                            </div>

                            <div class="form-group">
                                <label for="unique"><strong>Unique ID</strong></label>
                                <input type="text" class="form-control" id="force-points">
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
